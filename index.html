<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-xl-6 mx-auto h-100" >
          <div class="row score-sec border rounded-4 col-xl-11 mx-auto mt-5 text-uppercase p-3 d-flex justify-content-between">
            <div class="logo w-25"></div>
            <div class="bg-white text-center rounded-3 h-100 w-25 text-center">
              <p class="score-text">score</p>
              <p class="score-number text-muted score">0</p>
            </div>
          </div>
          <div class=" row col-xl-12 mt-5 mx-auto playcontainer">
            <div class="h-100 w-100 play">
              <div class="d-flex flex-column align-items-center">
                <div class="inner-play upper-play d-flex justify-content-around">
                  <div class="first-circle bg-primary rounded-circle">
                    <div class="bg-white rounded-circle options" id="paper"></div>
                    </div>
                    <div class="sec-circle bg-warning rounded-circle">
                      <div class="bg-white rounded-circle options" id="rock"></div>
                    </div>
                </div>
                <div class="inner-play bottom-play">
                  <div class="thi-circle bg-danger rounded-circle">
                    <div class="bg-white rounded-circle options" id="scissors"></div>
                  </div>
                </div>
              </div>
              </div>
              <div class= "result">
                  <div class="game d-flex justify-content-around h-75">
                    <div class="left-col p-3 text-center d-flex justify-content-around flex-column">
                      <h2 class="text-uppercase text-white">you picked</h2>
                      <div class="rounded-circle left-ring">
                        <div class="bg-white rounded-circle left" id="paper"></div>
                      </div>
                    </div>
                    <div class="middle d-fle flex-column justify-content-center text-center ps-3">
                      <h1 class="text-uppercase text-white">state</h1>
                      <button class="px-5 py-2 rounded-3 border-0 text-uppercase text-gray again">try again</button>
                    </div>
                    <div class="right-col p-3 d-flex justify-content-around flex-column align-items-center">
                      <h2 class="text-uppercase text-white">the house picked</h2>
                      <div class="rounded-circle right-ring">
                        <div class="bg-white rounded-circle right" id="paper"></div>
                      </div>
                      <div class="load-div rounded-circle"></div>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>


  <script src="../index.js"></script>
</body>
</html>
